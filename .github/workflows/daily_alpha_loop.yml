name: Daily Alpha Loop

on:
  schedule:
    - cron: '0 4 * * *' # 4 AM UTC = 7 AM UTC+3 (User's time is +3)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily-loop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements.txt

      - name: Install Node.js dependencies
        run: npm install

      - name: Run Daily Alpha Loop
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
        run: python tools/fetchers/unified_fetcher.py --all

      - name: Build all applications
        run: |
          npm run build:the-shield
          npm run build:the-coin
          npm run build:the-map
          npm run build:the-frontier
          npm run build:the-strategy
          npm run build:the-library
          npm run build:the-commander

      - name: Prepare GitHub Pages
        run: |
          # Create docs directory to serve GitHub Pages from master
          rm -rf docs
          mkdir -p docs

          # Copy built sites to docs with proper folder structure
          cp -r dist/apps/the-shield docs/the-shield
          cp -r dist/apps/the-coin docs/the-coin
          cp -r dist/apps/the-map docs/the-map
          cp -r dist/apps/the-frontier docs/the-frontier
          cp -r dist/apps/the-strategy docs/the-strategy
          cp -r dist/apps/the-library docs/the-library
          cp -r dist/apps/the-commander docs/the-commander

          # Copy data directory to docs so apps can access it
          cp -r data docs/data

          # Create a simple index.html for the root
          cat > docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Daily Alpha Loop - Dashboard Index</title>
              <style>
                  body { font-family: Arial, sans-serif; margin: 40px; }
                  .dashboard-links { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 30px; }
                  .dashboard-link { display: block; padding: 20px; background: #f5f5f5; border-radius: 8px; text-decoration: none; color: #333; }
                  .dashboard-link:hover { background: #e0e0e0; }
              </style>
          </head>
          <body>
              <h1>Daily Alpha Loop Dashboard System</h1>
              <p>Access your dashboards below:</p>
              <div class="dashboard-links">
                  <a href="/daily-alpha-loop/the-shield/" class="dashboard-link">ğŸ›¡ï¸ The Shield - Market Fragility Monitor</a>
                  <a href="/daily-alpha-loop/the-coin/" class="dashboard-link">ğŸª™ The Coin - Crypto Momentum Scanner</a>
                  <a href="/daily-alpha-loop/the-map/" class="dashboard-link">ğŸ—ºï¸ The Map - Macro & TASI Trendsetter</a>
                  <a href="/daily-alpha-loop/the-frontier/" class="dashboard-link">ğŸš€ The Frontier - Silicon Frontier Watch</a>
                  <a href="/daily-alpha-loop/the-strategy/" class="dashboard-link">ğŸ¯ The Strategy - Unified Opportunity Radar</a>
                  <a href="/daily-alpha-loop/the-library/" class="dashboard-link">ğŸ“š The Library - Alpha-Clarity Archive</a>
                  <a href="/daily-alpha-loop/the-commander/" class="dashboard-link">ğŸ–ï¸ The Commander - Master Orchestrator</a>
              </div>
          </body>
          </html>
          EOF

      - name: Commit and Push Data + Site
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Daily Alpha Loop Update [skip ci]"
          file_pattern: "data/**/*.json apps/**/*.json docs/**/*"
