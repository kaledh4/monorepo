name: Daily Alpha Loop

on:
  schedule:
    - cron: '0 4 * * *' # 4 AM UTC = 7 AM UTC+3 (User's time is +3)
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  daily-loop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements.txt

      - name: Install Node.js dependencies
        run: npm install

      - name: Run Daily Alpha Loop V3
        env:
          # V3 Primary API Key (REQUIRED for AI analysis)
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          # Market Data APIs (Optional - enhances data quality)
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
          # Legacy V2 Keys (Backward compatibility - can be removed if not needed)
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python tools/fetchers/unified_fetcher_v3.py --all

      - name: Build all applications
        run: npm run build

      - name: Prepare GitHub Pages
        run: |
          # Create docs directory to serve GitHub Pages from master
          rm -rf docs
          mkdir -p docs

          # Copy built sites to docs with proper folder structure
          cp -r dist/apps/the-shield docs/the-shield
          cp -r dist/apps/the-coin docs/the-coin
          cp -r dist/apps/the-map docs/the-map
          cp -r dist/apps/the-frontier docs/the-frontier
          cp -r dist/apps/the-strategy docs/the-strategy
          cp -r dist/apps/the-library docs/the-library
          cp -r dist/apps/the-commander docs/the-commander
          
          # Copy shared assets (CRITICAL for dashboard-core.js)
          cp -r dist/shared docs/shared

          # Copy data directory to docs so apps can access it
          cp -r data docs/data

          # Copy static directory to docs (Fixes missing icons)
          cp -r static docs/static

          # Use the redirect page that sends users to the-commander
          cp static/redirect-index.html docs/index.html

      - name: Commit and Push Data + Site
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Daily Alpha Loop Update [skip ci]"
          file_pattern: "data/**/*.json apps/**/*.json docs/**/*"
