name: Daily Mission Update

on:
  schedule:
    # Run at 06:00 UTC daily
    - cron: '0 6 * * *'
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Fetch Scientific Data
        run: python scraper.py
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: Commit Data Update
        # Commits the new JSON file to the repo so it persists
        run: |
          git config --global user.name 'Genesis Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add mission_data.json
          git commit -m "Daily Intelligence Update" || exit 0
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4