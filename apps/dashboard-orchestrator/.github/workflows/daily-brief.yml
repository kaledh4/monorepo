name: Daily Dashboard Orchestrator
on:
  schedule:
    - cron: '0 13 * * *'  # Runs daily at 1 PM UTC
  workflow_dispatch:  # Manual trigger option

permissions:
  contents: write

jobs:
  generate-daily-brief:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Generate Daily Brief
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          node scripts/generate-brief.js
      
      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š Daily Brief: $(date +'%Y-%m-%d %H:%M UTC')" && git push)
