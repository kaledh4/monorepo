<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=./the-commander/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Alpha Loop - Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .redirect-container {
            text-align: center;
            padding: 2rem;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .spinner {
            margin: 2rem auto;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Immediate redirect
        window.location.replace('./the-commander/');
    </script>
</head>

<body>
    <div class="redirect-container">
        <div class="logo">ðŸ“Š</div>
        <h1>Daily Alpha Loop</h1>
        <p>Redirecting to The Commander...</p>
        <div class="spinner"></div>
        <p style="font-size: 0.9rem; margin-top: 2rem;">
            If you are not redirected automatically,
            <a href="./the-commander/">click here</a>.
        </p>
    </div>
</body>

</html>
